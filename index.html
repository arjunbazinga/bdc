<Title>Burn's Depression Checklist</Title>

<body>
    <link rel="stylesheet" type="text/css" href="index.css">
    <h2>Burns Depression Checklist</h2>
    <div id="page">
        <h4 id="category">Thoughts and Feelings</h4>
        <div id="question">Feeling sad or down in the dumps
        </div>
        <br>
        <div id="options">
            <input type="button" id=0 value="Not At All"></input>
            <input type="button" id=1 value="Somewhat"></input>
            <input type="button" id=2 value="Moderately"></input>
            <input type="button" id=3 value="A lot"></input>
            <input type="button" id=4 value="Extremely"></input>
        </div>
        <br>
        <div id=progress>1 / 25</div>
        <br>
    </div>
    <div id="results">
        <div id="score"></div>
        <br>
        <table>
            <tr>
                <th>Level of Depression</th>
                <th>Total Score</th>
            </tr>
            <tr>
                <td>No Depression</td>
                <td>0-5</td>
            </tr>
            <tr>
                <td>Normal but unhappy</td>
                <td>6-10</td>
            </tr>
            <tr>
                <td>Mild depression</td>
                <td>11-25</td>
            </tr>
            <tr>
                <td>Moderate depression</td>
                <td>26-50</td>
            </tr>
            <tr>
                <td>Severe depression</td>
                <td>51-75</td>
            </tr>
            <tr>
                <td>Extreme depression</td>
                <td>76-100</td>
            </tr>
        </table>
        <br>
    </div>
